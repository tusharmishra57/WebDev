<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning DOM</title>
</head>
<body>
    <h1>ToDo List</h1>
    <p>1. Take Class</p>
    <p>2. Go to gym</p>

    <input type="text" placeholder="Add ToDo here">
    <button onclick="addToDo()">Add ToDo</button>



    <script>
        // Fetching Techniques
        const inputEl = document.querySelector("input");  //will give the html code for the first input tag of doucment
        console.log(inputEl);

        function addToDo()
        {
            console.log(inputEl.value); //will give the value of first input element when function gets called.
        }

        let i = 0;
        function updation()
        {
            console.log(i);
            i++;
        }

        for (let t=1; t; t++)
        {
            setTimeout(updation ,1000);
        }
    </script>
</body>
</html>
