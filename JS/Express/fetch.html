<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
</head>
<body>
    Hello ..........

    <div id="posts"></div>


    <script>
        async function getRecentPost()
        {
            console.log("before sending request");

            const response = await fetch("https://jsonplaceholder.typicode.com/posts/1", 
                
            )
            const data = await response.json(); //Converting response into json data. This line returns a promise so we have to await this.
            console.log(data);

            document.getElementById("posts").innerHTML = data.body;  //getting data to html using DOM

            }
            getRecentPost();

    </script>
</body>
</html>
