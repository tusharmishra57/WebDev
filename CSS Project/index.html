<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="./assets/logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,800;0,900;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


</head>
<body>
    <div class="container">
    <div class="sidebar">
        <div class="nav">
            <div class="nav-option">
                <i class="fa-solid fa-house"></i>
                <a href="#">Home</a>
            </div>
            <div class="nav-option">
                <i class="fa-solid fa-magnifying-glass"></i>
                <a href="#">Search</a>
            </div>
        </div>
        <div class="library">
            <div class="lib-options">
                <div class="yourlibrary nav-option">
                    <img src="./assets/library_icon.png">
                    <a href="#">Your Library</a>
                </div>
                <div class="lib-icons">
                    <i class="fa-solid fa-plus"></i>
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
            <div class="boxes">
                <div class="box">
                    <div class="box-p1">Create your first library.</div>
                    <div class="box-p2">It's easy... we'll help you.</div>
                    <button class="badge">Create Library</button>
                </div>
            </div>
        </div>
    </div>
    <div class="main_content">Main Content</div>
    <div class="music_player">Music Player</div>
    </div>
</body>
</html>
